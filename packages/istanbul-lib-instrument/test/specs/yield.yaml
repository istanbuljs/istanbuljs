---
name: simple yield
guard: isYieldAvailable
code: |
  function *yielder() {
     yield 1;
     yield 2;
     yield 3;
  }
  var x = 0, y = yielder();
  for (var i = 0; i < 2; i += 1 ) {
     x += y.next().value;
  }
  output = x;
tests:
  - name: coverage as expected
    args: []
    out: 3
    lines: { '2': 1, '3': 1, '4': 0, '6': 1, '7': 1, '8': 2, '10': 1}
    functions: {'0': 1}
    statements: {'0': 1, '1':1, '2': 0, '3': 1, '4': 1, '5': 1, '6': 1, '7': 2, '8': 1}
