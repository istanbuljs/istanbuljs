---
name: covers export statements
guard: isExportAvailable
code: |
  export var a =2, b=3;
  output = a + b;
instrumentOpts:
  esModules: true
opts:
  generateOnly: true
tests:
  - name: export

---
name: covers import statements
guard: isImportAvailable
code: |
  import util from "util";
  output = util.format(args[0], args[1]);
instrumentOpts:
  esModules: true
opts:
  generateOnly: true
tests:
  - name: import

---
name: covers import.meta.url
guard: isImportAvailable
code: |
  let url = import.meta.url;
instrumentOpts:
  esModules: true
opts:
  generateOnly: true
tests:
  - name: import
